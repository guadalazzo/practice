<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>timer</title>

<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
	.jumbotron { padding: 30px; }
	.timer{ font-size: 100px; }
</style>
</head>
<body>

	<div class="jumbotron text-center">
		
		<!-- timer -->
		<div class="timer">
			<span class="minutes">00</span> : <span class="seconds">00</span>
		</div>
		
		<!-- timer buttons -->
		<div class="timer-buttons">
			<button class="btn btn-lg btn-success" data-action="start">
				Start
			</button>
			<button class="btn btn-lg btn-danger" data-action="stop">
				Stop
			</button>
			<button class="btn btn-link btn-block" data-action="reset">
				Reset
			</button>
		</div>
	</div>
	<script type="text/javascript">
		const startButton = document.querySelector('[data-action="start"]');
		const stopButton = document.querySelector('[data-action="stop"]');
		const resetButton = document.querySelector('[data-action="reset"]'); 
		const minutes = document.querySelector('.minutes');
		const seconds = document.querySelector('.seconds');
		let timerTime = 0;
		let isRunning = false;
		let interval;

			

		function startTimer() {
			if (isRunning) return;

			isRunning = true;
			interval = setInterval(incrementTimer,1000);
		}
		function stopTimer() {
			if (!isRunning) return;
			isRunning = false;
			clearInterval(interval);
		}
		function resetTimer() {
			stopTimer();
			timerTime  = 0;
			minutes.innerText ='00';
			seconds.innerText = '00';
		}
		function pad(number) {
			return (number <10) ? '0' + number : number ;
		}
		function incrementTimer(){
			timerTime++;
			const numOfMinutes = Math.floor(timerTime /60);
			const numOfSeconds = timerTime % 60; //modulo
			seconds.innerText = pad(numOfSeconds);
			minutes.innerText = pad(numOfMinutes);
		}

		startButton.addEventListener('click',startTimer);
		stopButton.addEventListener('click',stopTimer);
		resetButton.addEventListener('click',resetTimer);
	</script>
</body>
</html>
